<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Step 1 - Public Info</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script defer src="{{ url_for('static', filename='theme-toggle.js') }}"></script>
</head>
<body>

    {% include 'navbar.html' %}

    <main class="customer-form-container">
        <form method="POST" class="customer-form" aria-label="Public Information Form">
            <h2>Public Information</h2>

            <label for="year">Year:</label>
            <input type="text" id="year" name="year" required>

            <label for="month">Month:</label>
            <input type="text" id="month" name="month" required>

            <label for="date">Date:</label>
            <input type="text" id="date" name="date" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="hospital">Hospital:</label>
            <input type="text" id="hospital" name="hospital" required>

            <label for="doctor">Doctor or Midwife:</label>
            <input type="text" id="doctor" name="doctor" required>

            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" rows="4" aria-describedby="notesHelp"></textarea>
            <small id="notesHelp">Optional additional information.</small>

            <button type="submit">Next</button>
        </form>
    </main>

</body>
</html>
