<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Step 2 - Contact Info</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script defer src="{{ url_for('static', filename='theme-toggle.js') }}"></script>
</head>
<body>

    {% include 'navbar.html' %}

    <main class="customer-form-container">
        <form method="POST" class="customer-form" aria-label="Private Information Form">
            <h2>Contact & Billing Information</h2>

            <input type="hidden" name="public_id" value="{{ public_id }}">

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Billing Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>

</body>
</html>
